<form [formGroup]="updateForm" (ngSubmit)="update()">
    <mat-card>
        <mat-card-header class="text-align">
            <h1 class="text-align">User Update  </h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input type="text" matInput formControlName="username" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="text" matInput formControlName="email" />
            </mat-form-field>
             <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" />
            </mat-form-field> 
             <mat-form-field>
                <mat-label>Status</mat-label>
                <input type="status" matInput formControlName="status" />
            </mat-form-field>
            <mat-form-field aria-disabled="true">
                <mat-label>Role</mat-label>
                <input type="role" matInput formControlName="role" />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="div-50">
           
            <button type="submit" mat-raised-button color="primary">Update</button>
          
           
        </mat-card-actions>
       
           
    </mat-card>


</form>
