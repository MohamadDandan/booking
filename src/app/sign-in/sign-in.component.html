@if(!showLoginForm){
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
        <mat-card>
            <mat-card-header class="text-align">
                <h1 class="text-align">User SignIn  </h1>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input type="text" matInput formControlName="username"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="text" matInput formControlName="email"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password"/>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="div-50">
               
                <button type="submit" mat-raised-button color="primary">Register</button>
              
               
            </mat-card-actions>
           
                <p class="signIn"  >
                    All ready have account?
                    <a (click)="openLogin()">
                        Login
                    </a>
                </p>
               
        </mat-card>
    
    
    </form>
} @else{
    <form [formGroup]="loginForm" (ngSubmit)="logIn()">
        <mat-card>
            <mat-card-header class="text-align">
                <h1 class="text-align">User Login  </h1>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input type="text" matInput formControlName="email"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password"/>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="div-50">
               
                <button type="submit" mat-raised-button color="primary">LogIn</button>
               
            </mat-card-actions>

            <p class="signIn"  >
                Create New Account?
                <a (click)="openReg()">
                    Register
                </a>
            </p>
        </mat-card>
    
    
    </form>
}
